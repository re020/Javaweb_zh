<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
每天要干的事
<!--有序列表-->
    <ol type="a" start="4">
        <li>吃饭</li>
        <li>睡觉</li>
        <li>打豆豆</li>
    </ol>

<!--无序列表-->
        <ul type="disc">
            <li>吃饭</li>
            <li>睡觉</li>
        <li>打豆豆</li>
    </ul>

    <ul type="square">
        <li>吃饭</li>
        <li>睡觉</li>
        <li>打豆豆</li>
    </ul>

    <ul type="circle">
        <li>吃饭</li>
        <li>睡觉</li>
        <li>打豆豆</li>
    </ul>
</body>
</html>
