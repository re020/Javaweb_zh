<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>

    <!--展示一张图片-->

<!--    <img src="pictures/1.jpg" align="right" alt="数据表" width="212" height="212">-->

    <!--
        相对路径
            以.开头的路径
            * ./:表示当前目录  ./picture/1.jpg
            * ../:表示上一级目录  ../head/picture/2.jpg
    -->

    <img src="./pictures/2.jpg"  alt="数据表" width="512" height="512">

    <img src="../head/pictures/1.jpg" align="right" alt="数据表" width="512" height="512">

</body>
</html>
