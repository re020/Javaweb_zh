<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS属性</title>

    <style>

        p{
            font-size:30px;
            text-align:center;
            line-height: 1000px;

            border:1px solid red;

            background: url("../CSS/2.jpg") no-repeat;

        }

        div{
            width: 70px;
            height: 50px;
            border: 1px solid green;
        }


    </style>

</head>

    <p>阿斯蒂芬</p>
    <div>阿斯顿</div>

</body>
</html>
