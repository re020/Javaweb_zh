<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>

    <form action="#" method="get">
        <table width="30%" border="1" align="center" cellspacing="0" cellpadding="0">

            <caption align="center">用户注册</caption>
            <tr>
                <td><label for="username">用户名</label></td>
                <td><input name="username" placeholder="请输入用户名" id="username"></td>
            </tr>

            <tr>
                <td><label for="password">密码</label></td>
                <td><input name="password" placeholder="请输入密码" id="password"></td>
            </tr>

            <tr>
                <td><label for="name">姓名</label></td>
                <td><input name="name" placeholder="请输入姓名" id="name"></td>
            </tr>

            <tr>
                <td><label for="age">年龄</label></td>
                <td><input type="number" name="age" id="age"></td>
            </tr>

            <tr>
                <td><label>性别</label></td>
                <td><input type="radio" name="sex" value="male" checked>男
                    <input type="radio" name="sex" vale="female">女</td>
            </tr>

            <tr>
                <td><label>爱好</label></td>
                <td><input type="checkbox" name="hobby" value="java" checked>java
                    <input type="checkbox" name="hobby" value="study">学习
                    <input type="checkbox" name="hobby" value="female">女</td>
            </tr>

            <tr>
                <td><label for="birthday">生日</label></td>
                <td><input type="date" name="birthday" id="birthday"></td>
            </tr>
            <tr>
                <td><label>省份</label></td>
                <td>
                    <select name="province">
                        <option>--请选择--</option>
                        <option>浙江</option>
                        <option>广东</option>
                        <option selected>江西</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="num">电话号码</label></td>
                <td><input  name="num" id="num" placeholder="请输入电话号码"></td>
            </tr>

            <tr>
                <td><label for="email">邮箱</label></td>
                <td><input type="email" id="email" placeholder="请输入邮箱" ></td>
            </tr>

            <tr>
                <td><label for="checkcode">验证码</label></td>
                <td><input name="checkcode" ><img src="./abc" alt="验证码" id="checkcode"></td>
            </tr>

            <tr>
                <td><label for="jianjie">简介</label></td>
                <td><input id="jianjie" type="text" ></td>
            </tr>

            <tr>
                <td align="center" colspan="3"><input type="submit" value="注册"></td>
            </tr>

            <tr>
                <td align="center" colspan="3"><input type="image" src="./abc.jpg" alt="注册"></td>
            </tr>


        </table>
    </form>
</body>
</html>
