<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础选择器</title>

    <style>

        #div1{
            color: #8d1eb4;
        }

        div{
            color: green;
        }

        .cls{
            color:red;
        }
    </style>

</head>
<body>

<!--
    1.基础选择器
        1.id选择器：选择具体的id属性值元素
            *语法：#id属性值{}
        2.元素选择器:选择具有相同名称的元素
            *语法：标签名称{}
            *注意：id选择器优先级高于元素选择器
        3.类选择器：选择具有相同属性的class属性值的元素
            *语法：.class属性值{}

            id>class>元素

        -->

    <div class="cls" id="div1">传智播客</div>
    <div class="cls" >黑马程序员</div>
    <div>阿斯顿</div>

</body>
</html>
