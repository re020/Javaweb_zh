<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<!--
    form:用于定义表单的。可以定义一个范围，范围代表采集用户数据的范围
        *属性：
            *分类一共有7种，2种比较常用
                get：
                    1.请求参数会在地址栏中显示，会封装在请求行中
                    2.请求参数大小是有限制的
                    3.不太安全
                post：
                    1.请求参数不会在地址栏中显示，会封装在请求体中
                    2.请求参数没有大小限制
                    3.较为安全

              *表单项中的数据想要被提交，必须指定其name属性

-->


    <form action="#" method="get">
        用户名<input name="username1"><br>
        密码<input type="password" name="password1"><br>

        <label for="username">用户名</label><input name="username2" placeholder="请输入用户名" id="username"><br>
        密码<input type="password" name="password2" placeholder="请输入密码"><br>

        <input value="用户名" name="username"><br>
        <input value="密码"  type="password" name="password"><br>



        性别<input type="radio" name="gender" value="male" checked>男
            <input type="radio" name="gender" value="female" >女<br>

        爱好<input type="checkbox" name="hobby" value="game">游戏
            <input type="checkbox" name="hobby" value="java" checked>java
            <input type="checkbox" name="hobby" value="study">学习<br>

        年龄<input type="number" name="age"><br>

        图片<input type="file" name="file"><br>
        取色器<input type="color" name="color"><br>
        生日<input type="date" name="birthday" ><br>
        生日<input type="datetime-local" name="birthday"><br>
        生日<input type="datetime" name="birthday"><br>
        邮箱<input type="email" name="email"><br>

        省份：<select name="province">
                <option>--请选择--</option>
                <option>北京</option>
                <option>上海</option>
                <option selected>江西</option>
            </select><br>

        自我简介
        <textarea rows="5" cols="20"></textarea><br>

        <input type="submit" value="登入"><br>
        <input type="button" value="一个按钮，没啥用"><br>
        <input type="image" src="./asd" alt="按钮"><br>
    </form>

</body>
</html>
