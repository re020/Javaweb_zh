<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="js/jquery-3.31.min.js">
        //定义方法
        function fun() {
            //使用$.ajax()发送异步请求
            $.ajax(
                {
                    url:"ajaxServlet",//请求路径
                    type:"POST",    //  请求方式
                    //data:"username = jack&age=23",//请求参数
                    data:{"username":"jack","age":23},
                    success:function (data) {
                        alert(data);
                    },//响应成功后回调函数

                    error:function () {
                        alert("出错了。。。。");
                    },

                    datatype:"text"

                }
            )
        }

    </script>


</head>
<body>

        <input type="button" value="发送异步请求" onclick="fun();">

</body>
</html>
