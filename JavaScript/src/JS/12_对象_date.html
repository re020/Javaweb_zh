<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>date对象</title>
</head>
<body>

    <script>
        /*
            date；日期对象
                1.创建
                  var date = new Date();

                2.方法
                    toLocaleString();返回当前date对象对应时间的本地字符串
                    getTime();获取毫秒值返回当前如期对象描述时间到1970年1月1日零点的毫秒值差

         */

        var date = new Date();
        document.write(date+"<br>");
        document.write(date.toLocaleString()+"<br>");
        document.write(date.getTime()+"<br>");

    </script>

</body>
</html>
