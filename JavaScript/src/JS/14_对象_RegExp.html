<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegExp对象</title>
</head>
<body>

    <script>

        /*
            1.正则对象：
                1.创建
                    1.var reg = new RegExp("正则表达式");
                    2.var reg = /正则表达式/;
                2.方法
                    1.test(参数)：指定的字符串是否符合正确定义的规范


         */

        var reg1 = new RegExp("\\w{6,12}");

        var reg2 = /^\w{6,12}$/;

        /*alert(reg1);
        alert(reg2);*/

        var username = "zhangsan";

        var flag = reg1.test(username);
        var flag2 = reg2.test(username);

        alert(flag);
        alert(flag2);

    </script>

</body>
</html>
