<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素对象</title>
</head>
<body>

    <div id="div1">div1</div>
    <div id="div2">div2</div>
    <div id="div3">div3</div>

    <div class="cls">div4</div>
    <div class="cls">div5</div>

    <div name="div4">div6</div>

    <script>
        document.getElementById("")

        var divs2 = document.getElementsByClassName("cls");
        alert(divs2.length);

        var div3 = document.getElementsByTagName("div");
       alert(div3.length);

        var divs4 = document.getElementsByName("div4");
        alert(divs4.length);

    </script>

</body>
</html>
