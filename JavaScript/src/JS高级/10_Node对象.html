<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node对象</title>

    <style>
        div{
            border: 1px solid red;
        }
        #div1{
            width: 200px;
            height: 200px;
        }
        #div2{
             width: 100px;
             height: 100px;
         }

        #div3{
            width: 100px;
            height: 100px;
        }


    </style>


</head>

<body>



        <div id="div1">
            div1
            <div id="div2">div2</div>
        </div>
        <!--<input type="button" id="del" value="删除子节点">
        <input type="button" id="add" value="添加子节点">-->

        <a href="javascript:void(0);" id="del">删除</a>
        <a href="javascript:void(0);" id="add">添加</a>

        <script>
            var element_a = document.getElementById("del");
            var div1 = document.getElementById("div1");
            var div2 = document.getElementById("div2");

            element_a.onclick = function () {
                div1.removeChild(div2);
               // div1.removeChild(div3);
               // div1.removeChild(div4);
            }


            var element_b = document.getElementById("add");

            element_b.onclick = function () {
                var div3 = document.createElement("div");
                div3.setAttribute("id","div3");
                div1.appendChild(div3);
            }

        </script>

</body>
</html>
