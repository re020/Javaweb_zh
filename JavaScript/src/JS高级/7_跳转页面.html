<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时跳</title>

    <style>

        p span{
            color: red;
        }


    </style>


</head>


<body>
    <p align="center">
        <span id="time" >5</span>后跳转页面。
    </p>


    <script>

        var second = 5;
        var time = document.getElementById("time");



        function fun() {
            second--;
            time.innerHTML = second +"";
            if (second <= 0) {
                location.href = "https://www.baidu.com";
            }
        }

        setInterval(fun,1000);

    </script>

</body>
</html>
