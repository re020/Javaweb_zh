<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态表格</title>

    <style>
        div{
            text-align: center;
            margin: 50px;
        }

        table{
            margin: auto;
            border: 1px solid;
            width: 600px;
        }
        td,th{
            border: 1px solid;
            text-align: center;
        }

    </style>


</head>
<body>

        <div>

            </tr>

            }

            function delTr(obj) {
                var table = obj.parentNode.parentNode.parentNode;
                var tr = obj.parentNode.parentNode;

                table.removeChild(tr);
            }

        </script>

</body>
</html>
